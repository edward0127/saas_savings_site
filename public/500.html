<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>500 | Something Went Wrong</title>
    <style>
      body {
        margin: 0;
        font-family: "IBM Plex Sans", Arial, sans-serif;
        min-height: 100vh;
        display: grid;
        place-items: center;
        color: #e2e8f0;
        background: radial-gradient(circle at 10% 10%, #7f1d1d66, transparent 40%),
          radial-gradient(circle at 90% 20%, #0ea5e955, transparent 35%),
          #020617;
      }
      .card {
        width: min(92vw, 560px);
        border: 1px solid #334155;
        border-radius: 18px;
        padding: 28px;
        background: #0f172acc;
      }
      h1 { margin: 0 0 10px; font-size: 32px; }
      p { margin: 0 0 18px; line-height: 1.6; color: #cbd5e1; }
      a {
        display: inline-block;
        text-decoration: none;
        background: #22d3ee;
        color: #082f49;
        padding: 10px 16px;
        border-radius: 999px;
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <main class="card">
      <h1>Something went wrong</h1>
      <p>We're already working on it. Please try again in a moment.</p>
      <a href="/">Return home</a>
    </main>
  </body>
</html>
